<content-header name='Dashboard' small='Versão 1.0.0'></content-header>

<section class="content " ng-controller='DashboardCtrl as dash'>
  <value-box grid="4" color-class="bg-green" value="{{ dash.credit |currency: 'R$ '}}" text="Valor dos Créditos" icon-class="fa fa-bank"></value-box>
  <value-box grid="4" color-class="bg-red" value=" {{ dash.debt |currency: 'R$ ' }}" text="Total dos Débitos" icon-class="fa fa-credit-card"></value-box>
  <value-box grid="4" color-class="bg-blue" value=" {{ dash.total |currency: 'R$ ' }}" text="Valor Consolidado" icon-class="fa fa-money"></value-box>
</section>
