<content-header name='Dashboard' small='Versão 1.0.0'></content-header>

<section class="content" ng-controller='DashboardCtrl as dash'>
  <value-box grid="4" color-class="bg-green" value="R$ {{ dash.credit | number: 2}}" text="Valor dos Créditos" icon-class="fa fa-bank"></value-box>
  <value-box grid="4" color-class="bg-red" value="R$ {{ dash.debt | number: 2 }}" text="Total dos Débitos" icon-class="fa fa-credit-card"></value-box>
  <value-box grid="4" color-class="bg-blue" value="R$ {{ dash.total | number: 2 }}" text="Valor Consolidado" icon-class="fa fa-money"></value-box>
</section>
